<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <!-- semantic tag -->
    <nav>nav</nav>

    <header>header</header>
    
    <aside>aside</aside>
    <section>
      section
      <article>article</article>
      <article>article</article>
      <article>article</article>
    </section>
    <footer>footer</footer>

    <!-- non-semantic tag -->
    <div>
      div
    </div>

    <!-- heading -->
    <h1>Hi, there</h1>  
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>  

    <!-- paragraph -->
    <p>
      본문1 <br>
      본문2 <hr>
    </p>

    <!-- font-style -->
    <p>
      이 글씨는 <b>굵은 글씨</b>입니다. <br>
      이 글씨는 <strong>굵은 글씨</strong>입니다. <br>
    </p>
    <p>
      이 글씨는 <i><b>굵은</b> 기울어진 글씨</i> 입니다. <br>
      이 글씨는 <em>기울어진 글씨</em>입니다. <br>
    </p>
    <p>
      <del>취소선 입니다.</del>
    </p>
    
    <!-- list -->
    <ol>
      <li>1번째</li>
      <li>2번째</li>
      <li>3번째</li>
    </ol>
    <ul style="list-style-type: none;">
      <li>치킨</li>
      <li>피자</li>
      <li>햄버거</li>
    </ul>
  </body>
</html>
